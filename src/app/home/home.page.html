<ion-content>
  <!-- <ng-container *ngFor="let perfil of this.perfil"> -->
    <ion-row>
      <ion-col size="4">
        <img src="{{this.perfil.foto_perfil}}" alt="foto de perfil">
      </ion-col>
      <ion-col size="8">
        <ion-label><h1>{{this.perfil.nome}}</h1></ion-label>
        <ion-label><h2>{{this.perfil.profissao}}</h2></ion-label>
        <ion-button style="text-transform: capitalize; --background-color: black; --color: white;">seguir</ion-button>
        <ion-button style="text-transform: capitalize; --background-color: rgb(87, 83, 83); --color: white;">mensagem</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4" class="ion-text-center">
       <ion-label>{{this.metricas_sociais.curtidas}}</ion-label>
       <ion-label>Curtidas</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>{{this.metricas_sociais.seguidores}}</ion-label>
        <ion-label>seguidores</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>{{this. metricas_sociais.amigos}}</ion-label>
        <ion-label>Amigos</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item-divider></ion-item-divider>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label><h1>Sobre</h1></ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label>{{this.perfil.biografia}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item-divider></ion-item-divider>
      </ion-col>
    </ion-row>
    <ion-row>
    <ion-col size="12">
      <ion-label><h1>Postagens de Amigos</h1></ion-label>
    </ion-col>
    </ion-row>
    <ng-container *ngFor="let postagem of this.postagem">
    <ion-row>
      <ion-col size="12">
        <!-- postagem -->
      </ion-col>
    </ion-row>
  </ng-container>
</ion-content>
